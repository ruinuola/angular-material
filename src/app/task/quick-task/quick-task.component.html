<form #f="ngForm" (ngSubmit)="onSubmit(f, $event)">
  <mat-input-container class="full-width">
    <input [(ngModel)]="desc" name="desc" matInput type="text" placeholder="在这里快速建立一个任务">
    <button matSuffix mat-icon-button type="button" (click)="sendQuickTask()">
      <mat-icon>send</mat-icon>
    </button>
  </mat-input-container>
</form>
