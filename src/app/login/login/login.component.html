<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>登陆：</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-input-container class="full-width">
        <input matInput type="text" placeholder="您的email" formControlName="email">
        <mat-error>{{form.controls['email'].errors | json}}</mat-error>
      </mat-input-container>
      <mat-input-container class="full-width">
        <input matInput type="password" placeholder="您的密码" formControlName="password">
      </mat-input-container>
      <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">登陆</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户？ <a href="/register">注册</a></p>
      <p>忘记密码？ <a href="">找回</a></p>
    </mat-card-actions>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        每日佳句
      </mat-card-title>
      <mat-card-subtitle>
        {{quote.cn}}
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="quote.pic" alt="quote image">
    <mat-card-content>
      {{quote.en}}
    </mat-card-content>
  </mat-card>
</form>
