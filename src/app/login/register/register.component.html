<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>登陆：</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-input-container class="full-width">
        <input matInput type="text" placeholder="您的email" formControlName="email">
      </mat-input-container>
      <mat-input-container class="full-width">
        <input matInput type="text" placeholder="您的姓名" formControlName="name">
      </mat-input-container>
      <mat-input-container class="full-width">
        <input matInput type="password" placeholder="您的密码" formControlName="password">
      </mat-input-container>
      <mat-input-container class="full-width">
        <input matInput type="password" placeholder="重复输入您的密码" formControlName="repeat">
      </mat-input-container>
      <!--<mat-grid-list cols="6" rowHeight="1:1">-->
        <!--<mat-grid-tile *ngFor="let item of items">-->
          <!--<mat-icon class="avatar" [svgIcon]="item"></mat-icon>-->
        <!--</mat-grid-tile>-->
      <!--</mat-grid-list>-->
      <app-image-list-select
        [useSvgIcon]="true"
        [cols]="6"
        [title]="'选择头像：'"
        [items]="items"
        formControlName="avatar"></app-image-list-select>
      <button type="submit" mat-raised-button color="primary">注册</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户？ <a href="/login">登录</a></p>
      <p>忘记密码？ <a href="">找回</a></p>
    </mat-card-actions>
  </mat-card>
</form>
